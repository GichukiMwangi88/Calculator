<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container">
            <h1 class="header">Simple Calculator</h1>
            <div class="displayTop">
              <div class="display">
                <div class="previous"></div>
                <div class="current"></div>   
               </div>
               <button class="gridItem" id="clear" type="button">C</button>
        </div>

            <div class="calc-container">
                <button class="gridItem" id="number" type="button">0</button>
                <button class="gridItem" id="number" type="button">1</button>
                <button class="gridItem" id="number" type="button">2</button>
                <button class="gridItem" id="number" type="button">3</button>
                <button class="gridItem" id="number" type="button">4</button>
                <button class="gridItem" id="number" type="button">5</button>
                <button class="gridItem" id="number" type="button">6</button>
                <button class="gridItem" id="number" type="button">7</button>
                <button class="gridItem" id="number" type="button">8</button>
                <button class="gridItem" id="number" type="button">9</button>
                <button class="gridItem" id="number" type="button">.</button>
                <button class="gridItem" id="operator" type="button">+</button>
                <button class="gridItem" id="operator" type="button">-</button>
                <button class="gridItem" id="operator" type="button">*</button>
                <button class="gridItem" id="operator" type="button">/</button>
                <button class="gridItem" id="equals" type="button">=</button>
                
            </div>
        </div>
    </div>


    <script src="app.js" async defer></script>
</body>

</html>
